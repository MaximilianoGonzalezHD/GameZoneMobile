<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="primary" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="centrado">GameZone</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h1 class="neon-rgb">Historial De Compras</h1>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-list lines="none" class="custom-table">
            <ion-item class="header-row">
              <ion-label class="centrado"></ion-label>
              <ion-label class="centrado">Nombre</ion-label>
              <ion-label class="centrado">Cantidad</ion-label>
              <ion-label class="centrado">Subtotal</ion-label>
              <ion-label class="centrado">Total</ion-label>
              <ion-label class="centrado">Codigo</ion-label>
            </ion-item>

            <ion-item *ngFor="let detalle of detalles">
              <ion-thumbnail slot="start">
                <img [src]="detalle.imagenv" alt="Imagen del juego">
              </ion-thumbnail>
              <ion-label class="centrado">
                {{ detalle.nombrev }}
                <p *ngIf="detalle.seccion_id == '1'" style="word-wrap: break-word;white-space: normal;"><ion-icon  slot="start" name="logo-playstation"></ion-icon><br>Playstation</p>
                <p *ngIf="detalle.seccion_id == '2'" style="word-wrap: break-word;white-space: normal;"><ion-icon  slot="start" name="logo-xbox"></ion-icon><br>Xbox</p>
                <p *ngIf="detalle.seccion_id == '3'" style="word-wrap: break-word;white-space: normal;"><ion-icon  slot="start" name="game-controller-outline"></ion-icon><br>Nintendo</p>
                <p *ngIf="detalle.seccion_id == '4'" style="word-wrap: break-word;white-space: normal;"><ion-icon  slot="start" name="logo-steam"></ion-icon><br>PC</p>
              </ion-label>
              <ion-label class="centrado">{{ detalle.cantidad }}</ion-label>
              <ion-label class="centrado">{{ detalle.subtotal | precioClp }}</ion-label>
              <ion-label class="centrado">{{ detalle.totalc | precioClp }}</ion-label>
              <ion-label class="centrado">{{ detalle.codigo }}</ion-label> 

            </ion-item>

            <ion-row *ngIf="!(detalles && detalles.length > 0)">
              <ion-col>
                <p>No hay juegos comprados</p>
              </ion-col>
            </ion-row>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
