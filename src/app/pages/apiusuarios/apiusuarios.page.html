<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button color="primary" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="centrado"> GameZone </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-label>{{ character | json }}</ion-label> -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 class="neon-rgb centrado">Personajes Rick And Morty</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list lines="none" class="custom-table">
          <ion-item *ngFor="let elemento of character.results">
            <ion-avatar slot="start">
              <img src="{{ elemento.image }}">
            </ion-avatar>
            <ion-label class="start">{{ elemento.name }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
